<div class="container">
    <h1>Clients list</h1>

    <table class="table table-hover" cellspacing="0">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let nw of response">
            <td>{{nw.title}}</td>
            <td>{{nw.body}}</td>
            <td>{{nw.userId}}</td>
        </tr>
        </tbody>
    </table>
</div>
